<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Кофейные напитки Drinks2Go">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico">
  <link rel="preload" href="fonts/montserrat-bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/montserrat-regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/montserrat-semibold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <title>Drinks2Go</title>
</head>

<body class="page__body index">

  <header class="index__header header">
    <a class="header__logo" href="#">
      <picture>
        <source media="(min-width: 1440px)"
          srcset="img/logo-desktop.svg">
        <source media="(min-width: 768px)"
          srcset="img/logo-tablet.svg">
        <img src="img/logo-small.svg" alt="Логотип компании.">
      </picture>
    </a>
    <h1 class="header__title">
      Интернет-магазин кофейных напитков
    </h1>
    <nav class="header__nav menu">
      <ul class="menu__main menu-list menu__main--js">
        <li class="menu-list__item">
          <a class="menu-list__link menu-list__link--current" href="#">Главная</a>
        </li>
        <li class="menu-list__item">
          <a class="menu-list__link" href="#catalog">Каталог</a>
        </li>
        <li class="menu-list__item">
          <a class="menu-list__link" href="#delivery">Доставка</a>
        </li>
        <li class="menu-list__item">
          <a class="menu-list__link menu-list__link--last" href="#about">О нас</a>
        </li>
      </ul>
      <ul class="menu__user user-list">
        <li class="user-list__item">
          <a class="user-list__link user-list__link--login" href="#login">
            <svg class="user-list__login-icon" width="16" height="16">
              <use xlink:href="img/sprite.svg#icon-login"></use>
            </svg>
            <span class="user-list__link-text">Войти</span>
          </a>
        </li>
        <li class="user-list__item">
          <a class="user-list__link user-list__link--cart" href="#cart">
            <svg class="user-list__cart-icon" width="16" height="16">
              <use xlink:href="img/sprite.svg#icon-cart"></use>
            </svg>
            <span class="user-list__link-text">Корзина</span>
          </a>
        </li>
      </ul>
    </nav>

    <button class="header__button header__button--js" type="button">
      <!-- <svg class="header__button-icon" width="12" height="12">
        <use xlink:href="img/sprite.svg#icon-cross"></use>
      </svg> -->
      <span class="visually-hidden">Кнопка меню</span>
    </button>
  </header>

  <main class="index__main main-index">
    <section class="slider main-index__slider">
      <h2 class="visually-hidden">Промо блок.</h2>

      <div class="slider__slide slide">
        <div class="slide__wrapper">
          <span class="slide__special-slogan">Новинка!</span>
          <h3 class="slide__title slide__title--new">Декаф Флэт Уайт</h3>
          <p class="slide__description">
            Свежесваренный кофе без кофеина из Эфиопии с натуральным фермерским молоком — то, что нужно для расслабления после тяжёлого рабочего дня
          </p>

          <div class="slide__price-wrapper">
            <span class="slide__old-price">295₽</span>
            <span class="slide__price">225₽</span>
            <button class="slider__button" type="button">Заказать</button>
          </div>

        </div>

        <img class="slide__img" src="img/slider/slider-img-mobile.png" width="280" height="280" alt="Изображение товара.">

      </div>

      <div class="slider__toggles toggles">
        <button class="toggles__button" type="button">
          <svg class="toggles__arrow-left" width="11" height="20">
            <use xlink:href="img/sprite.svg#slider-toggle-left"></use>
          </svg>
        </button>
        <button class="toggles__button" type="button">
          <svg class="toggles__arrow-right" width="11" height="20">
            <use xlink:href="img/sprite.svg#slider-toggle-right"></use>
          </svg>
        </button>
      </div>



    </section>
  </main>

  <footer class="index__footer footer">

  </footer>

</body>
<script src="js/main.js" type="module"></script>

</html>
