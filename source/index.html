<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Кофейные напитки Drinks2Go">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico">
  <link rel="preload" href="fonts/montserrat-bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/montserrat-regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/montserrat-semibold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <title>Drinks2Go</title>
</head>

<body class="page__body index">
  <header class="index__header header">
    <a class="header__logo" href="">
      <picture>
        <source media="(min-width: 1200px)"
          srcset="img/logo-desktop.svg">
        <source media="(min-width: 768px)"
          srcset="img/logo-tablet.svg">
        <img src="img/logo-small.svg" alt="Логотип компании.">
      </picture>
    </a>
    <h1 class="header__title">
      Интернет-магазин кофейных напитков
    </h1>
    <nav class="header__nav menu">
      <ul class="menu__main menu-list">
        <li class="menu-list__item">
          <a class="menu-list__link" href="">Главная</a>
        </li>
        <li class="menu-list__item">
          <a class="menu-list__link" href="">Каталог</a>
        </li>
        <li class="menu-list__item">
          <a class="menu-list__link" href="">Доставка</a>
        </li>
        <li class="menu-list__item">
          <a class="menu-list__link" href="">О нас</a>
        </li>
      </ul>
      <ul class="menu__user user-list">
        <li class="user-list__item">
          <a class="user-list__link" href="">
            <svg class="user-list__login-icon" width="16" height="16">
              <use xlink:href="img/sprite.svg#icon-login"></use>
            </svg>
            <span class="user-list__link-text">Войти</span>
          </a>
        </li>
        <li class="user-list__item">
          <a class="user-list__link" href="">
            <svg class="user-list__cart-icon" width="16" height="16">
              <use xlink:href="img/sprite.svg#icon-cart"></use>
            </svg>
            <span class="user-list__link-text">Корзина</span>
          </a>
        </li>
      </ul>
    </nav>
    <button class="header__button" type="button">
      <svg class="header__button-icon" width="12" height="12">
        <use xlink:href="img/sprite.svg#icon-cross"></use>
      </svg>
      <span class="visually-hidden">Кнопка меню</span>
    </button>
  </header>

  <main class="index__main main-index">

  </main>

  <footer class="index__footer footer">

  </footer>

</body>

</html>
